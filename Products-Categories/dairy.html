  <!--milk form -->
  <div class="card">
    <img src="../images/milk .png" alt="milk">
    <div class="card-form">
      <h2>Product Form</h2>
      <form action="/submit" method="post" id="milk-table">
        
        <div class="form-group">
          <label for="product_name">Product Type:</label>
          <select id="milk_product_name" name="product_name" required>
            <option value="" disabled selected>Select a product</option>
            <option value="whole_milk">Whole Milk</option>
            <option value="skim_milk">Skim Milk</option>
            <option value="low_fat_milk">Low Fat Milk</option>
            <option value="flavored_milk">Flavored Milk</option>
            <option value="organic_milk">Organic Milk</option>
            <option value="almond_milk">Almond Milk</option>
            <option value="soy_milk">Soy Milk</option>
            <option value="oat_milk">Oat Milk</option>
        </select>
        
        </div> 

        <div class="form-group">
        <label for="quantity">Quantity(in ltr):</label>
        <input type="number" id="milk_quantity" name="quantity" required><br><br>
        </div>  

        <div class="form-group">
        <label for="unit_price">Unit Price:</label>
        <input type="text" id="milk_unit_price" name="unit_price" required><br><br>
        </div>
        
        <div class="form-group">
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="milk_purchase_date" name="purchase_date" required><br><br>
        </div>
        
        <div class="form-group">
        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="milk_expiry_date" name="expiry_date" required><br><br>
        </div>   

        <button type="submit">Submit</button>

      </form>
    </div>
  </div>

  <!--milk form end -->
